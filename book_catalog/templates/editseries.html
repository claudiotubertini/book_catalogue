{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row top-menu">
	
<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{item.name}}
			<figure class="creator">
				<img src="{{ creator.picture}}">
				<figcaption>{{ creator.name }}</figcaption>
			</figure>
			</h1>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{url_for('editSeries', series_id = series_id )}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{item.name }}">
					<label for="name">Description:</label>
					<input type ="text" class="form-control" name="description" size = "100">
					<label for="name">Directed by:</label>
					<input type ="text" class="form-control" name="director" size = "100">
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					
				</div>
			</form>
			<div>

<p><a href = "{{ url_for('showSeries') }}" class="btn btn-default btn-lg">
  <span class="glyphicon glyphicon glyphicon-chevron-left"></span> Cancel
</a></p>
</div>
		</div>
	</div>



</div>

{% endblock%}
